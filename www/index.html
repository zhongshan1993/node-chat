<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Wayou">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>node-chat</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1>node-chat :)</h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items"></div>
                <textarea id="messageInput" placeHolder="输入消息"></textarea>
                <input id="sendBtn" type="button" value="发送">
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="输入昵称" id="nicknameInput" />
                <input type="button" value="确认" id="loginBtn" />
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/node-chat.js"></script>
    </body>
